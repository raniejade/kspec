apply plugin: "io.spring.dependency-management"

dependencyManagement {
    dependencies {
        dependency "com.google.code.findbugs:jsr305:3.0.1"

        dependency "org.codehaus.groovy:groovy-all:2.4.1"
        dependency "org.spockframework:spock-core:1.0-groovy-2.4"

        dependency "org.hamcrest:hamcrest-core:1.3"
        dependency "cglib:cglib-nodep:3.1"
        dependency "org.objenesis:objenesis:2.1"

        dependency "com.google.guava:guava:19.0"
        dependency "org.jetbrains.kotlin:kotlin-stdlib:1.0.0"
        dependency "org.jetbrains.spek:spek:0.1.195"

        dependencySet(group: 'org.jetbrains.kotlin', version: '1.0.0') {
            entry 'kotlin-std'
            entry 'kotlin-reflect'
            entry 'kotlin-test'
        }
    }
}
